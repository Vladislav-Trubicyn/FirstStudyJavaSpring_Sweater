<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование сообщения</title>
</head>
<body>
<form method="post" th:action="@{/editmessage}" th:object="${message}">
    <input type="text" th:field="*{text}" id="text" placeholder="Введите сообщение"/>
    <input type="text" th:field="*{tag}" id="tag" placeholder="Введите тэг"/>
    <input type="submit" value="Изменить"/>
</form>
</body>
</html>
