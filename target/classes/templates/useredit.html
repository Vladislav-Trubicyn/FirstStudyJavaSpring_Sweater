<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<form th:method="post" th:action="@{/edit}" th:object="${usr}">
    <label for="username">Имя пользователя <input type="text" th:field="*{username}" id="username" value="${usr.getUsername()}"/></label><br>
    <label for="user_id">Айдти пользователя <input type="text" th:field="*{id}" id="user_id" value="${usr.getId()}"/></label><br>
    <div th:each="role : ${roles}">
        <input type="checkbox"  th:id="${role}"/><label th:for="${role}" th:text="${role}"/>
    </div>
    <input type="submit" value="Перезаписать">

</form>
</body>
</html>
