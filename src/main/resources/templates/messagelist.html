<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Мои сообщения</title>
</head>
<body>
<div th:each="message : ${messages}">
    <div th:text="'Текст: ' + ${message.getText()} + ' Тэг: ' + ${message.getTag()}"/>
    <a th:href="@{/editmessage/{id}(id=${message.getId()})}">Изменить</a>
</div>
</body>
</html>
